---
- name: ensure ravefinity PPA key present
  apt_key: >
    keyserver=keyserver.ubuntu.com
    id=E2D0EBE9
    state=present
  tags:
  - wm
  - gui

- name: ensure ravefinity PPA present
  apt_repository: >
    repo='ppa:ravefinity-project/ppa'
    state=present
    update_cache=yes
  tags:
  - wm
  - gui

- name: ensure theme packages installed
  apt: >
    name={{ item }}
    state=present
  with_items:
  - ambiance-colors
  - radiance-colors
  tags:
  - wm
  - gui

- name: ensure Faenza PPA key present
  apt_key: >
    keyserver=keyserver.ubuntu.com
    id=4631BBEA
    state=present
  tags:
  - wm
  - gui

- name: ensure Faenza PPA present
  apt_repository: >
    repo='ppa:tiheum/equinox'
    state=present
    update_cache=yes
  tags:
  - wm
  - gui

- name: ensure Faenza icons installed
  apt: >
    name=ravefinity-x-icons
    state=present
  tags:
  - wm
  - gui

- name: ensure gtkrc-2.0 present
  copy: >
    src=gtk-themes/gtkrc-2.0
    dest=/home/{{ user }}/.gtkrc-2.0
    owner={{ user }}
    group={{ user }}
    mode=0644
  tags:
  - wm
  - gui

- name: ensure gtk-3.0 config dir present
  file: >
    path=/home/{{ user }}/.config/gtk-3.0
    owner={{ user }}
    group={{ user }}
    mode=0775
    state=directory
  tags:
  - wm
  - gui

- name: ensure gtk-3.0 settings present
  copy: >
    src=gtk-themes/gtkrc-3.0/settings.ini
    dest=/home/{{ user }}/.config/gtk-3.0/settings.ini
    owner={{ user }}
    group={{ user }}
    mode=0644
  tags:
  - wm
  - gui
