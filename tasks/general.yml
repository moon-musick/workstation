---
- name: ensure general dependencies installed
  apt: >
    name={{ item }}
    state=present
    update_cache=true
    cache_valid_time=3600
  with_items:
    - build-essential
    - autojump
    - cloc
    - dict
    - ncdu
    - tree
    - tofrodos
    - debconf-utils
    - python-pip
    - python-dev
    - openvpn
    - jq
    - pmount
    - ntp
    - subversion
  tags:
  - shelltools
  - dependency

- name: ensure general GUI-dependent packages installed
  apt: >
    name={{ item }}
    state=present
    update_cache=true
    cache_valid_time=3600
  with_items:
    - xclip
    - xautolock
    - gconf2
    - scrot
  tags:
  - gui
  - dependency

- name: ensure zsh installed
  apt: >
    name=zsh
    state=present
    default_release=trusty-backports
  tags:
  - shelltools
  - dependency

- name: ensure python packages installed
  pip: >
    name={{ item }}
    state=present
  with_items:
    - csvkit
    - ipython
  tags:
  - shelltools
